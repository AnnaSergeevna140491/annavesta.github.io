<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Главная страница</title><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="static/css/styles.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script><![endif]-->
  </head>
  <body class="index-page">
    <div class="wrapper">
      <section class="title">
        <div class="container">
          <div class="title-logo">
            <div class="title-logo-one"><img src="static/images/Layer4.png"></div>
            <div class="title-logo-two"><img src="static/images/MYSITE.png"></div>
          </div>
          <form class="form-group" id="form" action="thanks.html">
            <div class="input-group">
              <input class="form-control" id="input-name" placeholder="Имя пользователя" type="text" name="name" required minlength="2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-user-o" aria-hidden="true"></i></div>
              </div>
            </div>
            <div class="input-group">
              <input class="form-control" id="input-phone" placeholder="Email" type="text">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
              </div>
            </div>
            <div class="input-group">
              <input class="form-control" id="input-email" placeholder="Пароль" type="email" name="email">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Отправить форму</button>
          </form>
        </div>
      </section>
    </div>
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/libs.min.js"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/jquery.validate.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="static/js/jquery.maskedinput.min.js" type="text/javascript"></script>
    <script src="static/js/jquery.validate.min.js" type="text/javascript"></script>
  </body>
</html>
